name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    quality-checks:
        name: Quality Checks
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: '1.24'

            - name: Install golangci-lint
              run: make install-tools

            - name: Run quality checks
              run: make check

            - name: Upload coverage reports
              uses: codecov/codecov-action@v4
              with:
                  fail_ci_if_error: false

    build:
        name: Build Services
        runs-on: ubuntu-latest
        needs: quality-checks
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: '1.24'

            - name: Build services
              run: make build

    security:
        name: Security Scan
        runs-on: ubuntu-latest
        needs: quality-checks
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: '1.24'

            - name: Install Gosec
              run: go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest

            - name: Run security scan on analyzer
              working-directory: services/analyzer
              run: gosec -exclude-dir=vendor ./...

            - name: Run security scan on gateway
              working-directory: services/gateway
              run: gosec -exclude-dir=vendor ./...

            - name: Run security scan on processor
              working-directory: services/processor
              run: gosec -exclude-dir=vendor ./...
