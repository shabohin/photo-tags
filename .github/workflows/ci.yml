name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    lint:
        name: Lint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: '1.24'

            - name: Install golangci-lint
              run: make install-tools

            - name: Run lint
              run: make lint

    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: '1.24'

            - name: Run tests
              run: make test

            - name: Upload coverage reports
              uses: codecov/codecov-action@v4
              with:
                  fail_ci_if_error: false

    build:
        name: Build Services
        runs-on: ubuntu-latest
        needs: [lint, test]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: '1.24'

            - name: Build Go binaries
              run: |
                  cd services/gateway && go build -o gateway ./cmd/
                  cd ../analyzer && go build -o analyzer ./cmd/
                  cd ../processor && go build -o processor ./cmd/

    docker:
        name: Build Docker Images
        runs-on: ubuntu-latest
        needs: [lint, test]
        strategy:
            matrix:
                service: [gateway, analyzer, processor]
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build Gateway Docker image
              if: matrix.service == 'gateway'
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./docker/Dockerfile.service
                  build-args: |
                      SERVICE=gateway
                  push: false
                  tags: photo-tags-gateway:latest
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Build Analyzer Docker image
              if: matrix.service == 'analyzer'
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: ./docker/Dockerfile.service
                  build-args: |
                      SERVICE=analyzer
                  push: false
                  tags: photo-tags-analyzer:latest
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Build Processor Docker image
              if: matrix.service == 'processor'
              uses: docker/build-push-action@v5
              with:
                  context: ./services/processor
                  file: ./services/processor/Dockerfile
                  push: false
                  tags: photo-tags-processor:latest
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
