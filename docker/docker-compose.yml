version: '3.8'

services:
    rabbitmq:
        container_name: rabbitmq
        image: rabbitmq:3-management-alpine
        ports:
            - '5672:5672'
            - '15672:15672'
        environment:
            - RABBITMQ_DEFAULT_USER=user
            - RABBITMQ_DEFAULT_PASS=password
        volumes:
            - rabbitmq_data:/var/lib/rabbitmq
        healthcheck:
            test: ['CMD', 'rabbitmq-diagnostics', 'ping']
            interval: 10s
            timeout: 5s
            retries: 5

    minio:
        container_name: minio
        image: minio/minio
        ports:
            - '9000:9000'
            - '9001:9001'
        environment:
            MINIO_ROOT_USER: minioadmin
            MINIO_ROOT_PASSWORD: minioadmin
        volumes:
            - minio_data:/data
        command: server /data --console-address ":9001"
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
            interval: 10s
            timeout: 5s
            retries: 5

    gateway:
        container_name: gateway
        build:
            context: ..
            dockerfile: docker/Dockerfile.service
            args:
                SERVICE: gateway
        ports:
            - '8080:8080'
        depends_on:
            rabbitmq:
                condition: service_healthy
            minio:
                condition: service_healthy
        env_file: .env
        environment:
            - RABBITMQ_URL=amqp://user:password@rabbitmq:5672/
            - MINIO_ENDPOINT=minio:9000
            - MINIO_ACCESS_KEY=minioadmin
            - MINIO_SECRET_KEY=minioadmin

    analyzer:
        container_name: analyzer
        build:
            context: ..
            dockerfile: docker/Dockerfile.service
            args:
                SERVICE: analyzer
        depends_on:
            rabbitmq:
                condition: service_healthy
            minio:
                condition: service_healthy
        env_file: .env
        environment:
            - RABBITMQ_URL=amqp://user:password@rabbitmq:5672/
            - MINIO_ENDPOINT=minio:9000
            - MINIO_ACCESS_KEY=minioadmin
            - MINIO_SECRET_KEY=minioadmin
            - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}

    processor:
        container_name: processor
        build:
            context: ../services/processor
            dockerfile: Dockerfile
        depends_on:
            rabbitmq:
                condition: service_healthy
            minio:
                condition: service_healthy
        environment:
            - RABBITMQ_URL=amqp://user:password@rabbitmq:5672/
            - RABBITMQ_CONSUMER_QUEUE=metadata_generated
            - RABBITMQ_PUBLISHER_QUEUE=image_processed
            - MINIO_ENDPOINT=minio:9000
            - MINIO_ACCESS_KEY=minioadmin
            - MINIO_SECRET_KEY=minioadmin
            - MINIO_ORIGINAL_BUCKET=original
            - MINIO_PROCESSED_BUCKET=processed
            - EXIFTOOL_BINARY_PATH=/usr/bin/exiftool
            - EXIFTOOL_TEMP_DIR=/tmp/processor
            - WORKER_CONCURRENCY=3
            - LOG_LEVEL=info
            - LOG_FORMAT=json
        restart: unless-stopped
        volumes:
            - processor_temp:/tmp/processor

    datadog:
        container_name: datadog-agent
        image: gcr.io/datadoghq/agent:7
        pid: host
        ports:
            - '8126:8126' # APM traces
            - '8125:8125/udp' # DogStatsD metrics
        environment:
            - DD_API_KEY=${DD_API_KEY}
            - DD_SITE=${DD_SITE:-datadoghq.com}
            - DD_LOGS_ENABLED=true
            - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
            - DD_APM_ENABLED=true
            - DD_APM_NON_LOCAL_TRAFFIC=true
            - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
            - DD_DOCKER_LABELS_AS_TAGS='{"*":"true"}'
            - DD_TAGS=env:${DD_ENV:-development} service:photo-tags
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - /proc/:/host/proc/:ro
            - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
            - /var/lib/docker/containers:/var/lib/docker/containers:ro

volumes:
    rabbitmq_data:
    minio_data:
    processor_temp:
